
      <div class="container">
        <h1 class ="text-center"> {{event.name}} </h1>
      <div class="row">
        <div class="col-md-6">

          <img src={{event.image}} height="350" width="350"/>

        </div>
        <div class="col-md-6">
          <table class="table table-bordered">
            <tr>
              <td>
              Teacher
              </td>


              <td>
                {{event.teacher}}
              </td>
            </tr>
            <tr>
              <td>
              Date
              </td>


              <td>
                {{event.date}}
              </td>
            </tr>
            <tr>
              <td>
              address
              </td>

                   {{event.address.city}} {{event.address.state}} {{event.address.zip}}
              </td>

          </table>
        </div>

<div class="row">
  <table class="table table-bordered">
    <thead>
